<div *ngIf="adminData" style="width:30%;float:left">
  <h1>Reference Data</h1>
<div style="border:1px solid #e0e0e0;">
  <mat-list *ngFor="let d of adminData" >
    <mat-list-item>{{d.displayName}}</mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
</div>

<span>
  <div class="example-button-row">
    <button mat-raised-button color="primary">Edit</button>
    <button mat-raised-button color="accent">Upload</button>
    <button mat-raised-button color="warn">Publish</button>
    <button mat-raised-button color="primary">Enable edit</button>  
    <button mat-raised-button color="accent">Disable edit</button>
    <button mat-raised-button color="warn">Release  </button>
  </div><br/><br/>
  <ag-grid-angular style="width: 70%;height:950px;float: right" class="ag-theme-balham"
  [rowData]="rowData" 
  [columnDefs]="columnDefs">
  </ag-grid-angular>
</span>
